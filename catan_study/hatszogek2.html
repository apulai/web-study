<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="hatszogek2.css">
  <!--Ez a js csak a függvény parse-hoz kell-->
  <script src="hatszogek2.js"></script>
</head>

<body onload="drawplayfield('canvas1');">
  <div class='topmenu'>
    <h3>topmenu</h3>
  </div>
  <hr>

  <div class="center">
    Current playing field<br>
    <svg class='drawingarea' id='canvas1' viewBox="200 0 1000 1600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    </svg>
    <input type="button" value="-" onclick="zoom('canvas1',1.05);">
    <input type="button" value="+" onclick="zoom('canvas1',0.95);">
    <input type="button" value="move left" onclick="move('canvas1',-50);">
    <input type="button" value="move right" onclick="move('canvas1',50);">
    <input type="button" value="reset" onclick="resetzoom('canvas1');">
    <input type="button" value="recolor" onclick="recolor();">
    <input type="button" value="save" onclick="savefield();">
  </div>
  <div id="dice" class="center">
    <input type="button" value="Roll the dice!" onclick="rollthedice();">
    Last number: <span id="lastroll"> </span>
    <div id="gotresource">
      <br> Build villages and get resources!
    </div>
  </div>
  <div class="center">
    <div id="playercolor2" class="red">
      Player color:
      <select id="playercolor" name="mycolor" onchange="setplayercolor();">
        <option class="red" value="red"> piros </option>
        <option class="green" value="green"> zöld </option>
        <option class="blue" value="blue"> kék </option>
        <option class="black" value="black"> fekete </option>
        <option class="white" value="white"> fehér </option>
      </select>

      <!--input type="button" value="set player color" onclick="setplayercolor();"-->
    </div>
    <br>
         Change the color of the player and select new routes or cities.
  </div>
  <div class="center">
    <select id="playfield" name="playfield">
      <option> playfield1 </option>
      <option> playfield2 </option>
      <option> playfield3 </option>
      <option> playfield4 </option>
    </select>
    <input type="button" value="Redraw playing field" onclick="selectplayfield();">
    <div>
      <br>Select a different playing field!
    </div>
  </div>
</body>

</html>
