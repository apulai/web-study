<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="dice.js">

  </script>
  <title>Dice Game</title>

</head>

<body onload="startgame();">
  <section id="header">
    <div class="headerarea">
      <div class="startgame furabetu hidden">
        <h1>Reload to start game</h1>
      </div>
      <div class="player1wins furabetu hidden">
        <img src="img/flag.png" alt="flag" class="smallimg">
        <h1 class="inline">Player1 wins !</h1>
      </div>
      <div class="player2wins furabetu">
        <h1 class="inline">Player2 wins !</h1>
        <img src="img/flag.png" alt="flag" class="smallimg">
      </div>
    </div>
  </section>

  <section id="dices">
    <div class="gamearea">
      <div id="dice1" class="dice">
        <div class="dot v3 v4 v5 v6">

        </div>
        <div class="dot v6">

        </div>
        <div class="dot v4 v5 v6">

        </div>
        <div class="dot v2">

        </div>
        <div class="dot v1 v3 v5">

        </div>
        <div class="dot v2">

        </div>
        <div class="dot v4 v5 v6">

        </div>
        <div class="dot v6">

        </div>
        <div class="dot v3 v4 v5 v6">

        </div>
      </div>
      <div class="diceseparator"></div>
      <div id="dice2" class="dice">
        <div class="dot v3 v4 v5 v6">

        </div>
        <div class="dot v6">

        </div>
        <div class="dot v4 v5 v6">

        </div>
        <div class="dot v2">

        </div>
        <div class="dot v1 v3 v5">

        </div>
        <div class="dot v2">

        </div>
        <div class="dot v4 v5 v6">

        </div>
        <div class="dot v6">

        </div>
        <div class="dot v3 v4 v5 v6">

        </div>
      </div>
    </div>
  </section>


</body>

</html>
